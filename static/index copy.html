<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Anonymizer</title>
    <!-- Font Awesome للأيقونات -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #f0f4f8, #d9e2ec);
            padding: 30px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 40px;
        }

        form {
            max-width: 600px;
            margin: auto;
            background: rgba(255,255,255,0.85);
            backdrop-filter: blur(10px);
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"], select {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input[type="text"]:focus, select:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0,123,255,0.5);
            outline: none;
        }

        /* زر رفع الملفات مخصص */
        .custom-file-upload {
            border: 1px solid #007bff;
            display: inline-block;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            background: #f0f8ff;
            font-weight: bold;
            transition: background 0.3s;
        }

        .custom-file-upload:hover {
            background: #e0f0ff;
        }

        #file-name {
            margin-left: 10px;
            font-style: italic;
        }

        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        .btn {
            background: linear-gradient(135deg, #007bff, #00c6ff);
            border: none;
            color: white;
            font-size: 18px;
            padding: 12px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        #result {
            margin-top: 20px;
            text-align: center;
            font-size: 16px;
        }

        #progress-container {
            width: 100%;
            background: #e0e0e0;
            height: 8px;
            border-radius: 5px;
            overflow: hidden;
            margin-top: -10px;
        }

        #progress-bar {
            width: 0%;
            height: 100%;
            background: #007bff;
            transition: width 0.3s;
        }

        @media (max-width: 600px) {
            form {
                padding: 20px;
                margin: 20px;
            }
        }
    </style>
</head>
<body>
    <h1>Text Anonymizer</h1>

    <form id="anonForm">
        <label for="file"><i class="fa fa-file"></i> Choose file (.txt or .docx):</label>
        <label class="custom-file-upload">
            <input type="file" id="file" name="file" required>
            Browse
        </label>
        <span id="file-name"></span>

        <label for="labels"><i class="fa fa-tags"></i> Categories of entities (e.g: PER,ORG,LOC):</label>
        <input type="text" id="labels" name="labels" value="PER,ORG,LOC" required>

        <label for="style"><i class="fa fa-pencil-alt"></i> Replacement style:</label>
        <input type="text" id="style" name="style" value="[REDACTED]">

        <label>
            <input type="checkbox" id="use_faker" name="use_faker">
            <span>Replacing entities with fake names (use Faker)</span>
        </label>

        <button type="button" class="btn" onclick="submitForm(event)">Execute</button>

        <div id="progress-container">
            <div id="progress-bar"></div>
        </div>
    </form>

    <div id="result"></div>

    <script>
        // عرض اسم الملف بعد اختياره
        document.getElementById("file").addEventListener("change", function(){
            document.getElementById("file-name").innerText = this.files[0]?.name || "";
        });

        async function submitForm(event) {
            event.preventDefault();

            const formData = new FormData();
            formData.append("file", document.getElementById("file").files[0]);
            formData.append("labels", document.getElementById("labels").value);
            formData.append("style", document.getElementById("style").value);
            formData.append("use_faker", document.getElementById("use_faker").checked);

            const progressBar = document.getElementById("progress-bar");
            progressBar.style.width = "0%";
            document.getElementById("result").innerHTML = "";

            try {
                const response = await fetch("/api/anonymize", {
                    method: "POST",
                    body: formData
                });

                if (!response.ok) {
                    document.getElementById("result").innerHTML = `<p style='color:red;'>Error: ${response.statusText}</p>`;
                    return;
                }

                // تحديث شريط التحميل حتى 100%
                progressBar.style.width = "100%";

                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                document.getElementById("result").innerHTML =
                    `<p><b>File processed successfully:</b></p>
                     <a href="${url}" download="anonymized.docx" class="btn">Download File</a>`;
            } catch (err) {
                document.getElementById("result").innerHTML = `<p style='color:red;'>Exception: ${err}</p>`;
            }
        }
    </script>
</body>
</html>
